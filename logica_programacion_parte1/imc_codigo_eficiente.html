<script>

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  function saltarLinea() {
    document.write("<br>")
    document.write("<br>")
    document.write("<hr>")
  }

  //codigo aun mas eficiente calcular imc

  function calcularImc(peso, altura, nombre) {
    imc = peso / (altura * altura);
    imprimir("El calculo de " + nombre + " es " + imc);
  }

  calcularImc(71, 1.72, "Cristian"); //llamamos la funcion y le pasamos los parametros
  calcularImc(75, 1.75, "Felipe");

</script>
