<meta charset="utf-8">



<script>

  function saltarLinea() {
    //Saltando cinco lineas
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("<hr>");  //etiqueta html separadora de contenido
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
  }

  let anho = 2025;

  imprimir("Hola amigos");

  imprimir("Juan tiene " + (anho - 2000) + " años");
  imprimir("Pedro tiene " + (anho - 1995) + " años");
  anho = 2030;
  imprimir("Carlos tiene " + (anho - 2005) + " años");

</script>
