<meta charset="utf'8">


<h1>Programa de verificacion inicio de sesion</h1>

<script>

  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var usuarioDefinido = "santos";
  var contrasenhaDefinido = "12345";

  var usuarioIngresado = prompt("Ingrese su usuario");
  var contrasenhaIngresado = prompt("Ingrese su contraseña");

  if (usuarioDefinido == usuarioIngresado && contrasenhaDefinido == contrasenhaIngresado) {
    imprimir("Bienvenido al sistema!");
  }
  if (usuarioIngresado != usuarioDefinido) {
    imprimir("ERROR, USUARIO incorreecto");
  }
  if (contrasenhaIngresado != usuarioDefinido) {
    imprimir("ERROR, CONTRASEÑA incorreecta");
  }

  imprimir("FIN")
</script>
