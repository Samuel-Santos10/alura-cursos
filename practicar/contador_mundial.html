<meta charset="utf'8">




<script>

  function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  let anhoMundial = 1930;

  let limite = parseInt(prompt("Ingrese el año para calcular"));

  while (anhoMundial <= limite) {
    imprimir("hubo mundial en el año " + anhoMundial);
    anhoMundial = anhoMundial + 4;
  }

</script>
