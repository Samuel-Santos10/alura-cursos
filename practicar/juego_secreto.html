<meta charset="UTF-8">

<input>
<button>Verificar numero</button>


<!-- Este codigo es un juego de adivinar numero con interaccion con el usuario usando input y button -->
<script>

  var secreto = 5;
  var input = document.querySelector("input");
  var button = document.querySelector("button");

  function verificar() {
    if (parseInt(input.value) == secreto) {
      alert("Acertaste!");
    }
    else {
      alert("Erraste!");
    }
  }

  button.onclick = verificar;

</script>
