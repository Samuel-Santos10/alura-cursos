<meta charset="UTF-8">

<input>
<button>Verificar numero</button>


<!-- Este codigo es un juego de adivinar numero con interaccion con el usuario usando input y button y mejorando usabilidad -->


<script>

  var secreto = Math.round(Math.random() * 10); //numero aleatorio
  var input = document.querySelector("input");
  var button = document.querySelector("button");

  input.focus(); // le decimos que el cursor se enfoque en el input

  function verificar() {
    if (parseInt(input.value) == secreto) {
      alert("Acertaste!");
    }
    else {
      alert("Erraste!");
    }
    input.value = ""; // le decimos que limpie nuestro input cuando termina la condicion if
    input.focus();     // le decimos que el cursor se enfoque en el input
  }

  button.onclick = verificar;

</script>
