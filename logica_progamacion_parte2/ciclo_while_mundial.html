<meta charset="utf-8">

<h1>Programa - CALCULAR AÑO MUNDIAL DE LA FIFA</h1>

<h3>Aprendimos a utilizar el ciclo mientras (while)</h3>

<h4>El ciclo "while" no es mas que repetir un codigo en funcion de una condicion. Hasta que cumple la condicion, este
  deja de repetir la ejecucion</h4>

<script>

  function saltarLinea() {
    document.write("<br>")
    document.write("<br>")
  }

  function imprimir(mensaje) {
    document.write(mensaje);
    saltarLinea();
  }

  let anhoMundial = 1930;
  let limite = parseInt(prompt("Ingrese el año limite para calcular"));

  while (anhoMundial <= limite) {
    imprimir("Hubo mundial en el año " + anhoMundial);
    anhoMundial = anhoMundial + 4;
  }

  imprimir("fin");

</script>
